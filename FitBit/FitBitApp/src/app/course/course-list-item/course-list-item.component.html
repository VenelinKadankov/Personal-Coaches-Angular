<article id="course-item">
  <h4>{{ course!.title }}</h4>
  <div class="course-data">
    <img [src]="course!.images[0]" alt="course-image" />
    <div class="course-description">
      <div>
        <h6>Author(should be another request)</h6>
        <p>{{ course!.content.substring(0, 100) }}...</p>
      </div>
    <div class="button-container">
      <button type="button" [routerLink]="['/my-courses', course!.id]" [id]="course!.id">Details</button>
      <button *ngIf="course!.subscribers.includes(userId!)" type="button">Unsubscribe</button>
      <button *ngIf="!course!.subscribers.includes(userId!)" type="button">Subscribe</button>
    </div>
    </div>
  </div>
</article>
