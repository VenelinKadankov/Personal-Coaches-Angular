<div class="coaches-section">
  <h2>The best coaches!</h2>
  <mat-progress-spinner
    class="spinner"
    *ngIf="!coaches"
    value="50"
    mode="indeterminate"
  ></mat-progress-spinner>
  <section id="coaches">
    <div class="error" *ngIf="errorLoadingCoaches">
      Error loading coaches! Check your connection!
    </div>

    <div *ngIf="coaches">
      <div id="container-coaches">
        <app-coach-info
          *ngFor="let coach of coaches"
          [coach]="coach"
        ></app-coach-info>
      </div>
    </div>
  </section>
</div>
