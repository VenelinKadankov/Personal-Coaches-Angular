<section class="login-page">
    <div class="login">
        <label>Login</label>

        <form [formGroup]="loginForm" action="" method="post" (ngSubmit)="login()" class="login-form">
            <input type="email" name="email" placeholder="Email" formControlName="email">
            <ng-container *ngIf="loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.errors?.['required']" class="error">
                  Email is required!
                </p>
            </ng-container>

            <input type="password" name="password" placeholder="Password"  formControlName="password">
            <ng-container *ngIf="loginForm.get('password')?.touched">
                <p *ngIf="loginForm.get('password')?.errors?.['required']" class="error">
                    Password is required!
                </p>
            </ng-container>

            <button class="login-btn">Login</button>
        </form>
    </div>

</section>
